[tool.poetry]
name = "scikit-fingerprints"
version = "0.0.0"   # version is read with poetry-version-plugin on GitHub release from Git tag
description = "Library for effective molecular fingerprints calculation"
authors = ["Scikit-Fingerprints Development Team <scikitfingerprints@gmail.com>"]
repository = "https://github.com/scikit-fingerprints/scikit-fingerprints"
documentation = "https://scikit-fingerprints.github.io/scikit-fingerprints/"
keywords = ["molecular fingerprints", "molecular descriptors", "cheminformatics"]
license = "MIT"
packages = [
    { include = "skfp" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]


readme = "README.md"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/scikit-fingerprints/scikit-fingerprints/issues"


[tool.poetry.dependencies]
python = ">=3.9,<3.13"

datasketch = "^1.1.0"
descriptastorus = "^2.4.2"
e3fp = "^1.0"
huggingface_hub = "^0.0.1"
joblib = "^1.0.1"
mordredcommunity = "^2.0.0"
numba = ">=0.48.0"
numpy = ">=1.20.0,<2"
pandas = "^2.0.0"
rdkit = "<=2024.3.3"
scikit-learn = "^1.0"
scipy = "^1.10.0"
tqdm = "^4.1.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.1.0"
coverage = "^7.0.0"
flake8 = "*"
isort = "^5.0.0"
mypy = "^1.0.0"
pre-commit = "^4.0.0"
pytest = "^8.0.0"
pytest-cov = "^6.0"
setuptools = "^75.0.0"  # to avoid PyCharm errors
xenon = "^0.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
black = "^24.1.0"
isort = "^5.0.0"
mypy = "^1.0.0"
pre-commit = "^4.0.0"
pytest = "^8.0.0"
xenon = "^0.1"

[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
pydata-sphinx-theme = "^0.1.0"
sphinx = "^8.0.0"
sphinx-copybutton = "^0.1"

[tool.poetry.group.eval]
optional = true

[tool.poetry.group.eval.dependencies]
lightgbm = "^4.0.0"
matplotlib = "^3.0.0"
ogb = "^1.0.0"

[tool.poetry-version-plugin]
source = "git-tag"

[tool.pytest.ini_options]
python_files = "*.py"

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"