name: Tests & checks

on:
  pull_request:
  workflow_dispatch: # allow running manually from the Actions tab

# cancel previous runs on a new commit
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  ci:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pipx install poetry --python python${{ matrix.python-version }}

      - name: Set up venv
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - uses: actions/cache@v4
        name: Cache venv
        with:
          path: ./.venv
          key: ${{ matrix.os }}-venv-${{ hashFiles('**/poetry.lock') }}

      - name: Debug
        run: echo $HOME

      - uses: actions/cache@v4
        name: Cache datasets
        with:
          path: ~/scikit_learn_data
          key: datasets-${{ hashFiles('~/scikit-learn-data/**.csv') }}

      - name: Install the project dependencies
        run: poetry sync --with test

      - name: Check pre-commit
        run: poetry run pre-commit run --all-files

      - name: Validate pyproject.toml
        run: poetry check

      - name: Run tests with pytest
        run: poetry run make test

      - name: Debug
        run: ls $HOME

  ci-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: pipx install poetry --python python3.10

      - name: Install the project dependencies
        run: poetry sync --with docs

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Debug
        run: echo $HOME

      - uses: actions/cache@v4
        name: Cache datasets
        with:
          path: ~/scikit_learn_data
          key: datasets-${{ hashFiles('~/scikit-learn-data/**.csv') }}

      - name: Build documentation
        run: poetry run make doctest

      - name: Debug
        run: ls $HOME
