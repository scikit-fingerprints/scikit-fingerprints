name: Deploy content to Pages

on:
  release:
    types: [ published ]

  # allow running manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# allow only one concurrent deployment, but do NOT cancel in-progress runs,
# as we want to allow these production deployments to complete
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Poetry
        run: pipx install poetry --python python3.9

      - name: Install the project dependencies
        run: poetry sync --with docs

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Build documentation
        run: poetry run make docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
