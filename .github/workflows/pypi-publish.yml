name: Publish Python package to PyPI

on:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Poetry
        run: pipx install poetry --python python3.9

      # set version (e.g. 1.2.3) from the latest Git tag on master branch
      - name: Set package release version
        # :1 changes "v1.2.3" to "1.2.3", where "v1.2.3" is tag string
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          poetry version ${LATEST_TAG:1}

      - name: Configure Poetry for PyPI
        run: poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}

      - name: Build and publish to PyPI
        run: >-
          poetry build
          && poetry publish
