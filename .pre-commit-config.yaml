repos:
  - repo: local
    hooks:
      # use local mypy instead of pre-commit hook, since this way we run in venv
      # and have all dependencies
      - id: mypy
        name: mypy
        entry: poetry run mypy --package skfp --package tests
        language: system
        pass_filenames: false

  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0
    hooks:
      - id: pip-audit
        args: [
          --vulnerability-service, "pypi",
          --cache-dir, ".pip_audit_cache",
          # false alert for setuptools, we have much newer version
          --ignore-vuln, "GHSA-5rjg-fvgr-3xxf"
        ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff  # linter
        args: [--fix]
      - id: ruff-format  # formatter
